<!DOCTYPE html>
<html>
	<head>
		<title>Maze Builder</title>
		<style>
			#body {
				
			}
			
			#canvasPane {
				float: left;
				height: 300px;
				padding: 9px;
			}

			#view {
				border: 1px solid #000;
			}
			
			#options {
				height: 300px;
				margin-left: 225px;
			}
			
			.clear {
				clear: both;
			}

		</style>
	</head>
	<body>
		<header>
			<h1>Maze Builder</h1>
		</header>
		<div id="body">
			<div id="canvasPane">
				<canvas id="view" width="200" height="200">
					Your browser does not support the canvas tag.
				</canvas>
			</div>
			<div id="options">
				<form onSubmit="return false;">
					<fieldset>
						<legend>Build options</legend>
						<label for="width">Width</label>
						<input type="number" id="width" />
						<label for="height">Height</label>
						<input type="number" id="height" />
						<label for="seed">Seed</label>
						<input type="number" id="seed" />
						<label for="algorithm">Algorithm</label>
						<select id="algorithm">
							<option value="dfs">Depth-first Search</option>
							<option value="kruskal">Randomized Kruskal's</option>
						</select>
						<input type="submit" value="Generate" />
					</fieldset>
				</form>
			</div>
			<div class="clear" />
		</div>
		<footer>
			<a href="https://github.com/PakkuDon">Obligatory GitHub link.</a>
		</footer>
	</body>
</html>
