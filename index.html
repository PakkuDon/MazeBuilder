<!DOCTYPE html>
<html>
    <head>
        <title>Maze Builder</title>
        <script type="text/javascript" src="maze.js"></script>
        <script type="text/javascript" src="builder.js"></script>
        <script type="text/javascript" src="depthbuilder.js"></script>
        <style>
            label {
                width: 75px;
                display: inline-block;
            }

            #canvasPane {
                border: 1px solid #000;
                padding: 10px;
                margin: 2px;
            }

            #view {
                background-color: #000;
            }


        </style>
        <script type="text/javascript">
            function generateMaze() {
                var builder = new Builder("view");
                var width = document.getElementById("width").value;
                var height = document.getElementById("height").value;
                // TODO: Validation
                builder.setStrategy("rbt");
                builder.build(width, height);
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Maze Builder</h1>
        </header>
        <div id="body">
            <div id="options">
                <form onsubmit="generateMaze(); return false;">
                    <fieldset>
                        <legend>Build options</legend>
                        <p>
                            <label for="width">Width</label>
                            <input type="number"min="2" max="100" required="required" id="width" />
                        </p>
                        <p>
                            <label for="height">Height</label>
                            <input type="number"min="2" max="100" required="required" id="height" />
                        </p>
                        <p>
                            <label for="algorithm">Algorithm</label>
                            <select id="algorithm">
                                <option value="dfs">Depth-first Search</option>
                                <option value="kruskal">Randomized Kruskal's</option>
                            </select>
                        </p>
                        <p>
                            <input type="submit" value="Generate" />
                        </p>
                    </fieldset>
                </form>
            </div>
            <div id="canvasPane">
                <p>Output:</p>
                <canvas id="view" width="400" height="400">
                    Your browser does not support the canvas tag.
                </canvas>
            </div>
        </div>
        <footer>
            <a href="https://github.com/PakkuDon">Obligatory GitHub link.</a>
        </footer>
    </body>
</html>
