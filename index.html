<!DOCTYPE html>
<html>
    <head>
        <title>Maze Builder</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/maze.js"></script>
        <script type="text/javascript" src="scripts/builder.js"></script>
        <script type="text/javascript" src="scripts/solver.js"></script>
        <script type="text/javascript" src="scripts/maze_graphics.js"></script>

        <script type="text/javascript" src="scripts/data_structures/tree.js"></script>
        <script type="text/javascript" src="scripts/data_structures/disjointset.js"></script>
        <script type="text/javascript" src="scripts/data_structures/priority_queue.js"></script>

        <script type="text/javascript" src="scripts/algorithms/builder_depth.js"></script>
        <script type="text/javascript" src="scripts/algorithms/builder_kruskal.js"></script>
        <script type="text/javascript" src="scripts/algorithms/builder_prim.js"></script>

        <script type="text/javascript" src="scripts/algorithms/solver_depth.js"></script>
        <script type="text/javascript" src="scripts/algorithms/solver_breadth.js"></script>
        <script type="text/javascript" src="scripts/algorithms/solver_astar.js"></script>

        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript">
            $(document).ready(function() {
                // Initialise objects
                var maze = new Maze(0, 0);
                var maze_graphics = new MazeGraphics("view");
                var builder = new Builder(maze_graphics);
                var solver = new Solver(maze_graphics);

                // Populate drop-downs with algorithms in builder
                var build_algorithms = $("#build_algorithms");
                for (var strategy in builder.strategies) {
                    build_algorithms.append(
                        $("<option />").val(strategy)
                        .text(builder.strategies[strategy].name));
                }

                // Populate drop-downs with algorithms in solver
                var solve_algorithms = $("#solve_algorithms");
                for (var strategy in solver.strategies) {
                    solve_algorithms.append(
                        $("<option />").val(strategy)
                        .text(solver.strategies[strategy].name));
                }

                // Register event handler on build-options form
                $("#build_form").submit(function() {
                    var width = document.getElementById("width").value;
                    var height = document.getElementById("height").value;
                    var algorithm = document.getElementById("build_algorithms").value;

                    // TODO: Validation
                    builder.setStrategy(algorithm);
                    builder.build(maze, width, height);
                });

                // Register event handler on solve-options form
                $("#solve_form").submit(function() {
                    var algorithm = document.getElementById("solve_algorithms").value;
                    var startX = document.getElementById("startX").value;
                    var startY = document.getElementById("startY").value;
                    var endX = document.getElementById("endX").value;
                    var endY = document.getElementById("endY").value;

                    solver.setStrategy(algorithm);
                    solver.solve(maze, startX, startY, endX, endY);
                });

                // Register event handler on 'clear canvas' button
                $("#clearCanvas").click(function() {
                    // TODO: Stop build/solve operations
                    maze_graphics.clear();
                });

                // Register event handler on 'clear solution' button
                $("#clearSolution").click(function() {
                    maze_graphics.clear();
                    maze_graphics.drawMaze(maze);
                });

            });
        </script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Maze Builder</h1>
            </header>
            <div id="body">
                <div id="options">
                    <form id="build_form" onsubmit="return false;">
                        <fieldset>
                            <legend>Build options</legend>
                            <div>
                                <label for="width">Width</label>
                                <input type="number" min="2" max="100" required="required" id="width" />
                            </div>
                            <div>
                                <label for="height">Height</label>
                                <input type="number" min="2" max="100" required="required" id="height" />
                            </div>
                            <div>
                                <label for="build_algorithms">Algorithm</label>
                                <select id="build_algorithms">
                                </select>
                            </div>
                            <div>
                                <input type="submit" value="Generate" />
                            </div>
                        </fieldset>
                    </form>
                    <form id="solve_form" onsubmit="return false;">
                        <fieldset>
                            <legend>Solve options</legend>
                            Note: Points are zero-indexed.
                            <div>Start point</div>
                            <div>
                                <label for="startX">x</label>
                                <input type="number" min="0" max="100" required="required" id="startX" />
                            </div>
                            <div>
                                <label for="startY">y</label>
                                <input type="number" min="0" max="100" required="required" id="startY" />
                            </div>
                            <div>End point</div>
                            <div>
                                <label for="endX">x</label>
                                <input type="number" min="0" max="100" required="required" id="endX" />
                            </div>
                            <div>
                                <label for="endY">y</label>
                                <input type="number" min="0" max="100" required="required" id="endY" />
                            </div>
                            <p>
                                <label for="solve_algorithms">Algorithm</label>
                                <select id="solve_algorithms">
                                </select>
                            </p>
                            <input type="submit" value="Solve maze" />
                        </fieldset>
                    </form>
                </div>
                <div id="canvasPane">
                    <canvas id="view" width="400" height="400">
                        Your browser does not support the canvas tag.
                    </canvas>
                    <p>
                        <button id="clearCanvas">
                            Clear canvas
                        </button>
                        <button id="clearSolution">
                            Clear solution
                        </button>
                    </p>
                </div>
            </div>
            <footer>
                <a href="https://github.com/PakkuDon/MazeBuilder">Obligatory GitHub link.</a>
            </footer>
        </div>
    </body>
</html>
